version: "3.8"

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: internhub-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: internhub_test
    ports:
      - "5433:5432"
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d internhub_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
